    <script language="javascript">
      function vehicleMakeTable() { 
        var session = inrule.createRuleSession();
        var table = session.dataManager.getInlineTable('VehicleMinMakeTable', null);
      return table
    } </script>

  <script language="javascript">
    function getModels(vehicle) { 
      var session = inrule.createRuleSession();
      var entity = session.createEntity('Dealership', vehicle);
      entity.executeRuleSet('ListModels', [], function(log){ } );
    return vehicle.Models;
  } </script>

<script language="javascript">
  function getYears(vehicle) { 
    var session = inrule.createRuleSession();
    var entity = session.createEntity('Dealership', vehicle);
    entity.executeRuleSet('ListYears', [], function(log){ } );
  return vehicle.Years;
} </script>

<script language="javascript">
  function getTransmissions(vehicle) { 
    var session = inrule.createRuleSession();
    var entity = session.createEntity('Dealership', vehicle);
    entity.executeRuleSet('ListTransmissions', [], function(log){ } );
  return vehicle.Transmissions;
} </script>

<script language="javascript">
  function getVID(vehicle) { 
    var session = inrule.createRuleSession();
    var entity = session.createEntity('Dealership', vehicle);
    entity.executeRuleSet('GetVID', [], function(log){ } );
    return vehicle.VID;
} </script>

<script language="javascript">
  function getVIDLOG(vehicle) { 
    var session = inrule.createRuleSession();
    var entity = session.createEntity('Dealership', vehicle);
    entity.executeRuleSet('GetVID', [], function(log){ vehicle.log = log.messages; } );
    console.log(vehicle)
    return vehicle;
} </script>

<script language="javascript">
  function GetAllVehicleData(vehicle) { 
    var session = inrule.createRuleSession();
    var entity = session.createEntity('Dealership', vehicle);
    var notifications = session.getActiveNotifications();
    entity.executeRuleSet('GetAllVehicleData', [], function(log){ } );
    var notifications = session.getActiveNotifications();
  return notifications;
} </script>

<script language="javascript">
  function PaymentRules(vehicle) { 
    var session = inrule.createRuleSession();
    var entity = session.createEntity('Vehicle', vehicle);
    var notifications = session.getActiveNotifications();
    entity.executeRuleSet('PaymentRules', [], function(log){ } );
    console.log(vehicle)
  return notifications;
} </script>
